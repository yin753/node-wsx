<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创意与美的交汇</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f7f7f7;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            z-index: 2;
        }

        /* 英雄区域样式 */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            z-index: 2;
            animation: fadeIn 1.5s ease-out;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 25px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: var(--gradient);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .hero-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            right: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 60%;
            right: 20%;
            animation: float 8s ease-in-out infinite 1s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--secondary);
            top: 30%;
            right: 30%;
            animation: float 10s ease-in-out infinite 2s;
        }
        
        .shape-4 {
            width: 250px;
            height: 250px;
            background: var(--accent);
            bottom: 10%;
            left: 10%;
            animation: float 7s ease-in-out infinite 0.5s;
        }
        
        .shape-5 {
            width: 180px;
            height: 180px;
            background: var(--primary);
            bottom: 30%;
            left: 20%;
            animation: float 9s ease-in-out infinite 1.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .floating-text {
            position: absolute;
            font-size: 8rem;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.03);
            z-index: 0;
            user-select: none;
        }
        
        .text-1 {
            top: 10%;
            left: 5%;
            animation: drift 25s linear infinite;
        }
        
        .text-2 {
            bottom: 15%;
            right: 5%;
            animation: drift 30s linear infinite reverse;
        }
        
        @keyframes drift {
            from {
                transform: translateX(-100px) rotate(0deg);
            }
            to {
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        .artistic-line {
            position: absolute;
            height: 2px;
            background: var(--gradient);
            opacity: 0.3;
            z-index: 1;
        }
        
        .line-1 {
            width: 200px;
            top: 20%;
            left: 5%;
            transform: rotate(45deg);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .line-2 {
            width: 150px;
            bottom: 25%;
            right: 8%;
            transform: rotate(-30deg);
            animation: pulse 5s ease-in-out infinite 1s;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1) rotate(45deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1) rotate(45deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .floating-text {
                font-size: 4rem;
            }
            
            .shape-1, .shape-2, .shape-3, .shape-4, .shape-5 {
                width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .floating-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 艺术线条装饰 -->
    <div class="artistic-line line-1"></div>
    <div class="artistic-line line-2"></div>
    
    <!-- 浮动文字装饰 -->
    <div class="floating-text text-1">ART</div>
    <div class="floating-text text-2">DESIGN</div>
    
    <!-- 英雄区域 -->
    <div class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>艺术与创意在此交汇</h1>
                <p>探索无限可能的艺术世界，感受色彩与形状的完美融合。我们致力于创造令人惊叹的视觉体验，将美学带入日常生活。</p>
                <a href="#" class="btn">探索作品</a>
            </div>
        </div>
        <div class="hero-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <script>
        // 添加鼠标移动效果
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x * speed * 10) - 5;
                const yMove = (y * speed * 10) - 5;
                
                shape.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });
        
        // 添加页面加载动画
        window.addEventListener('load', function() {
            document.body.style.opacity = 0;
            document.body.style.transition = 'opacity 1.5s ease';
            
            setTimeout(function() {
                document.body.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
